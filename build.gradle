// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.50'
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:3.3.1'
        classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    ext {
        compileSdkProjectVersion = 27
        buildToolsProjectVersion = '27.0.3'
        minSdkProjectVersion = 21
        targetSdkProjectVersion = 27
        supportLibraryVersion = '27.1.1'
        firebaseVersion = '11.8.0'
        retrofitVersion = '2.2.0'
        okHttpVersion = '3.6.0'
        rxJavaVersion = '2.1.8'
        rxAndroidVersion = '2.0.1'
        archVersion = '1.0.0'
        lifecycleVersion = '1.1.1'
        roomVersion = '1.1.0'
        pagingVersion = '1.0.0'
        daggerVersion = '2.16'
        glideVersion = '4.4.0'
        butterKnifeVersion = '8.8.1'
        permissionsDispatcherVersion = '3.1.0'

        espressoVersion = '3.0.0'
        junitRunnerVersion = '1.0.0'
        junitVersion = '4.12'
        mockitoVersion = '1.10.19'
        hamcrestVersion = '1.3'
    }

    configurations.all {
        resolutionStrategy {
            force "com.android.support:design:$supportLibraryVersion"
            force "com.android.support:appcompat-v7:$supportLibraryVersion"
            force "com.android.support:support-v4:$supportLibraryVersion"
            force "com.android.support:support-annotations:$supportLibraryVersion"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
